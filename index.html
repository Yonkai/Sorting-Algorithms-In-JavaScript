  body {

    right: 0;
    z-index: 0;
    width: 256px;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    display: none;

  .slideout-panel {
    position: relative;
    z-index: 1;
    will-change: transform;
  }

  .slideout-open,
  .slideout-open body,
  .slideout-open .slideout-panel {
    overflow: hidden;
  }

  <form class="algoForm" id="algoForm">
    <fieldset>
        <legend>Select an algorithm:</legend>

        <div>
            <input type="radio" id="BubbleSort"
                   name="algoselections" value="BubbleSort" checked />
            <label for="BubbleSort">Bubble Sort</label>
        </div>

        <div>
            <input type="radio" id="InsertionSort"

</form>


  
  <label for="speedDelay" id="speedDelayLabel">Delay(ms):</label>

  <label for="spikeCount" id="spikeCountLabel">No. Spikes:</label>
  <input  value="100" type="number" name="spikeCount" id="spikeCount" min="1" max="500" step="5">

  <label for="colorRange" id="colorRangeLabel">Color Range:</label>
  <input  value="1" type="number" name="colorRange" id="colorRange" min="1" max="6" step="1">
