<style>
  body {
    width: 100%;
    height: 100%;
  }

  .slideout-menu {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 0;
    width: 256px;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    display: none;
  }

  .slideout-panel {
    position: relative;
    z-index: 1;
    will-change: transform;
  }

  .slideout-open,
  .slideout-open body,
  .slideout-open .slideout-panel {
    overflow: hidden;
  }

  .slideout-open .slideout-menu {
    display: block;
  }
</style>

<body>

<nav id="menu">
  <h2 class="menuTitle">Sorting Algorithm Visualizer</h2>
  <h3 class="menuOptions">Options</h3>
  <select id="algorithmsDropdown" name="algorithms">
    <!--
      If an <option> element is set with a value attribute, 
      that attribute's value is sent when the form is submitted. If the value attribute is omitted, 
      the content of the <option> element is used as the select box's value.
      -->
    <option value="insertion sort">Insertion Sort</option>
    <option value="bubble sort">Bubble Sort</option>
    <option value="merge sort">Merge Sort</option>
    <option value="selection sort">Selection Sort</option>
  </select>
  <button type="reset" id="resetButton">
    RESET
  </button>
  <button type="button" id="sortButton">
    NEW SORT
  </button>
  <label for="speedDelay" id="speedDelayLabel">Delay:</label>
  <input  value="500" type="range" name="Speed Delay(ms)" id="speedDelay" min="1" max="1000" step="10">
  <!-- TODO: Show big-o efficient when a different sorting algorithm is selected. -->
   <p class="spikeCount"> Spike count:</p>
   <p class="colorRangeName"> Color Range:</p>
   <p class="informationBox">Information:</p>
   <p class="creatorInfo"> Frank Gunsch Development</p>
</nav>

<main id="panel">

</main>

<script>
  var slideout = new Slideout({
    'panel': document.getElementById('panel'),
    'menu': document.getElementById('menu'),
    'padding': 256,
    'tolerance': 70
  });
  slideout.open();

  // Toggle button
  document.querySelector('.toggle-button').addEventListener('click', function() {
    slideout.toggle();
  });
</script>
