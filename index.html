  <!--Add options for controls for RESET,SPEED DELAY and a DROP DOWN MENU FOR THE ALGORITHMS, and SOUND like in the youtube videos
  -->
  <select id="algorithmsDropdown" name="algorithms">
    <!--
      If an <option> element is set with a value attribute, 
      that attribute's value is sent when the form is submitted. If the value attribute is omitted, 
      the content of the <option> element is used as the select box's value.
      -->
    <option value="insertion sort">Insertion Sort</option>
    <option value="bubble sort">Bubble Sort</option>
    <option value="merge sort">Merge Sort</option>
    <option value="selection sort">Selection Sort</option>
  </select>
  <button type="reset" id="resetButton">
    RESET
  </button>
  <button type="button" id="sortButton">
    NEW SORT
  </button>
  <label for="speedDelay" id="speedDelayLabel">Delay:</label>
  <input  value="500" type="range" name="Speed Delay(ms)" id="speedDelay" min="10" max="1000" step="10">
